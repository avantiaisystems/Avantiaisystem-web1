<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avanti AI Systems</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              primary: { 50: '#f5f3ff', 100: '#ede9fe', 200: '#ddd6fe', 300: '#c4b5fd', 400: '#a78bfa', 500: '#8b5cf6', 600: '#7c3aed', 700: '#6d28d9', 800: '#5b21b6', 900: '#4c1d95', 950: '#2e1065' },
            },
            animation: {
              'blob': 'blob 7s infinite',
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
            },
            keyframes: {
              blob: { '0%': { transform: 'translate(0px, 0px) scale(1)' }, '33%': { transform: 'translate(30px, -50px) scale(1.1)' }, '66%': { transform: 'translate(-20px, 20px) scale(0.9)' }, '100%': { transform: 'translate(0px, 0px) scale(1)' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(30px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              pulseGlow: { '0%, 100%': { boxShadow: '0 0 20px rgba(139,92,246,0.2)' }, '50%': { boxShadow: '0 0 40px rgba(139,92,246,0.6)' } }
            }
          }
        }
      }
    </script>

    <style>
      .glass { background: rgba(2, 6, 23, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
      body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; background: radial-gradient(circle at top, #151b2f 0, #050816 60%, #02040a 100%); min-height: 100vh; }
      .hero { position: relative; min-height: 100vh; overflow: hidden; }
      .hero__particles { position: absolute; inset: 0; overflow: hidden; z-index: 0; pointer-events: none; }
      .particle {
        position: absolute; bottom: -80px; width: 6px; height: 6px; border-radius: 999px;
        background: rgba(255, 255, 255, 0.8); box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        opacity: 0; filter: blur(0.5px); animation-name: rise; animation-timing-function: linear; animation-iteration-count: infinite;
      }
      @keyframes rise {
        0% { transform: translate3d(var(--x-offset, 0), 0, 0) scale(var(--scale, 1)); opacity: 0; }
        10% { opacity: var(--opacity, 0.7); }
        100% { transform: translate3d(var(--x-offset, 0), -110vh, 0) scale(var(--scale, 1)); opacity: 0; }
      }
      /* Configuración de las partículas */
      .particle:nth-child(1) { left: 10%; --scale: 0.6; --opacity: 0.5; animation-duration: 18s; animation-delay: -2s; }
      .particle:nth-child(2) { left: 30%; --scale: 0.9; --opacity: 0.8; animation-duration: 22s; animation-delay: -8s; }
      .particle:nth-child(3) { left: 50%; --scale: 0.7; --opacity: 0.6; animation-duration: 19s; animation-delay: -4s; }
      .particle:nth-child(4) { left: 70%; --scale: 1.0; --opacity: 0.9; animation-duration: 26s; animation-delay: -12s; }
      .particle:nth-child(5) { left: 90%; --scale: 0.5; --opacity: 0.4; animation-duration: 17s; animation-delay: -6s; }
      
      /* Estilos para el botón de chat */
      .chat-btn-container { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
      .chat-line-btn {
        display: flex; align-items: center; justify-content: center;
        background-color: #00B900; color: white;
        width: 60px; height: 60px; border-radius: 50%;
        box-shadow: 0 4px 15px rgba(0, 185, 0, 0.4);
        transition: transform 0.3s, box-shadow 0.3s;
        text-decoration: none; font-weight: bold; font-size: 14px;
      }
      .chat-line-btn:hover { transform: scale(1.1); box-shadow: 0 6px 20px rgba(0, 185, 0, 0.6); }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>
</head>

<body class="bg-slate-950 text-white antialiased">
    <div id="root"></div>

    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        import { Bot, Zap, Shield, Cpu, ArrowRight } from 'lucide-react';

        function App() {
            return React.createElement('div', { className: "min-h-screen font-sans relative" },
                
                // Fondo de partículas
                React.createElement('div', { className: "hero__particles" },
                    [...Array(5)].map((_, i) => React.createElement('div', { key: i, className: "particle" }))
                ),

                // Navbar
                React.createElement('nav', { className: "glass fixed w-full z-50 px-6 py-4" },
                    React.createElement('div', { className: "max-w-7xl mx-auto flex justify-between items-center" },
                        React.createElement('div', { className: "flex items-center gap-2" },
                            React.createElement(Bot, { className: "w-8 h-8 text-primary-500 animate-pulse-glow" }),
                            React.createElement('span', { className: "text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-primary-400" }, "Avanti AI Systems")
                        )
                    )
                ),

                // Hero Section (Contenido Principal)
                React.createElement('main', { className: "relative pt-32 pb-16 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto flex flex-col items-center text-center" },
                    // Badge
                    React.createElement('div', { className: "inline-flex items-center px-4 py-2 rounded-full border border-primary-500/30 bg-primary-500/10 text-primary-300 mb-8 animate-fade-in-up" },
                        React.createElement(Zap, { className: "w-4 h-4 mr-2" }),
                        React.createElement('span', { className: "text-sm font-medium" }, "Potenciando el futuro con IA")
                    ),
                    
                    // Título
                    React.createElement('h1', { className: "text-5xl md:text-7xl font-extrabold tracking-tight mb-8 animate-fade-in-up", style: { animationDelay: '0.1s' } },
                        "Automatización Inteligente para",
                        React.createElement('span', { className: "block text-primary-500 mt-2" }, "Empresas Modernas")
                    ),

                    // Descripción
                    React.createElement('p', { className: "max-w-2xl text-xl text-slate-400 mb-10 animate-fade-in-up", style: { animationDelay: '0.2s' } },
                        "Transformamos tu negocio integrando soluciones de Inteligencia Artificial, Chatbots avanzados y flujos de trabajo automatizados."
                    ),

                    // Grid de Características
                    React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-3 gap-6 mt-16 w-full animate-fade-in-up", style: { animationDelay: '0.4s' } },
                        FeatureCard({ icon: Cpu, title: "Procesamiento N8N", desc: "Automatización de backend robusta y escalable." }),
                        FeatureCard({ icon: Bot, title: "Chatbots IA", desc: "Atención al cliente 24/7 con integración a LINE." }),
                        FeatureCard({ icon: Shield, title: "Seguridad Total", desc: "Infraestructura segura desplegada en AWS." })
                    )
                ),

                // Botón Flotante de LINE (Integrado)
                React.createElement('div', { className: "chat-btn-container animate-float" },
                    React.createElement('a', {
                        href: "https://line.me/R/oaMessage/@147ahxmg/?Hola%20quiero%20comenzar",
                        className: "chat-line-btn",
                        target: "_blank",
                        rel: "noopener noreferrer"
                    }, "LINE")
                )
            );
        }

        // Componente auxiliar para las tarjetas
        function FeatureCard({ icon, title, desc }) {
            return React.createElement('div', { className: "p-6 rounded-2xl bg-white/5 border border-white/10 hover:border-primary-500/50 transition-all duration-300 hover:-translate-y-1" },
                React.createElement(icon, { className: "w-10 h-10 text-primary-400 mb-4" }),
                React.createElement('h3', { className: "text-lg font-semibold text-white mb-2" }, title),
                React.createElement('p', { className: "text-slate-400" }, desc)
            );
        }

        // Renderizado Final
        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = createRoot(rootElement);
            root.render(React.createElement(App));
        }
    </script>
</body>
</html>
